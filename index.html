<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-img"></div>
        <p class="count">До сплати: <span class="fullprice-basket">0</span> <span class="money-value" >грн</span></p>
    </div>

    <div class="items">
    <div class="item1">
        <div class="itemimg1"></div>
        <div class="itemttl">ITEM TITLE</div>
        <div class="price-1"><span class="money">100</span>грн </div>
       
        <button class="btn1" data-action="plus">+</button> 
        <button class="btn2"data-action="minus">-</button>
        <div class="item-counter">0</div>   
        <span class="fullprice">0</span> <span class="money-value" >грн
    </div>


    <div class="item2">
        <div class="itemimg2"></div>
        <div class="itemttl">ITEM TITLE2</div>

        <div class="price-2"><span class="money-2">130</span>грн </div>
        <button class="btn3" data-action="plus">+</button> 
        <button class="btn4"data-action="minus">-</button>
        <div class="item-counter2">0</div>   
        <span class="fullprice-2">0</span> <span class="money-value" >грн
    </div>


    <div class="item3">
        <div class="itemimg3"></div>
        <div class="itemttl">ITEM TITLE3</div>
        <div class="price-3"><span class="money-3">150</span>грн </div>       
        <button class="btn5" data-action="plus">+</button> 
        <button class="btn6"data-action="minus">-</button>
        <div class="item-counter3">0</div>   
        <span class="fullprice-3">0</span> <span class="money-value" >грн
    </div>
</div>
    <button addbtn type="button" class="addBTN" >Add to card</button>
    <script src="js/addbtn.js"></script>

    <script src="js/main.js"></script>
    <script src="js/main-2.js"></script>
    <script src="js/main-3.js"></script>



</body>
</html>
